[RUN]
solver_name=Hydro_All_Regime_2D
tEnd=1
nStepmax=10000000000
nOutput=100

[MPI]
mx=2
my=2

[MESH]
nx=100
ny=100
boundary_type_xmin=3
boundary_type_xmax=3
boundary_type_ymin=3
boundary_type_ymax=3
xmin=0.
xmax=1.
ymin=0.
ymax=1.

[HYDRO]
solver=allregime
gamma0=1.666
gamma1=1.666
Astate0=1.
Bstate0=0.
Astate1=1.
Bstate1=0.
cfl=0.5
problem=gresho
low_mach_correction=true
correction_type=2
redistance=false
redistance_frequence=100
K=1.1


[GRESHO]
mach=0.001
rho0=1.
rho1=1.

[OUTPUT]
outputDir=./
outputPrefix=output_gresho
